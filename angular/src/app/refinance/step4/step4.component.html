<div class="Content-Step-Body text-black">
  <div class="container">
    <h2 class="pb-5 font-weight-bold">Why do you want to refinance?</h2>

    <div class="row justify-content-center">
      <div class="col-lg-4">
        <p
          id="back"
          class="fa fa-angle-left cursor_pointer"
          (click)="proceedToPrevious()"
        >
          <span style="margin-left: 5px">Back</span>
        </p>
      </div>
      <div class="col-lg-4 px-0">
        <div class="BTN px-0">
          <br /><br />
          <button
            type="button"
            class="btn btn-outline-blue btn-lg btn-block mb-3 btn_mwh"
            (click)="proceedToNext('Primary')"
            [class.selected]="formData.WantRefinance == 'Primary'"
          >
            Primary
          </button>
          <button
            type="button"
            class="btn btn-outline-blue btn-lg btn-block mb-3 btn_mwh"
            (click)="proceedToNext('Secondary Home')"
            [class.selected]="formData.WantRefinance == 'Secondary Home'"
          >
            Secondary Home
          </button>
          <button
            type="button"
            class="btn btn-outline-blue btn-lg btn-block mb-3 btn_mwh"
            (click)="proceedToNext('Investment Property')"
            [class.selected]="formData.WantRefinance == 'Investment Property'"
          >
            Investment Property
          </button>
        </div>
      </div>
      <div class="col-lg-4"></div>
    </div>
    <div class="gage-chart-blue p21 mt-5 d-lg-flex d-none">
      <span>21%</span>
    </div>
  </div>
</div>
