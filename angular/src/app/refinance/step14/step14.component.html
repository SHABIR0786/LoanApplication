<div class="Content-Step-Body text-white">
  <div class="container">
    <h2 class="pb-5">What is your gross annual household income?</h2>

    <div class="row justify-content-center">
      <div class="col-lg-4">
        <p id="Back" (click)="proceedToPrevious()">
          <i class="fa fa-angle-left" style="font-size: 25px"></i>
          <span style="position: absolute; line-height: 25px">Back</span>
        </p>
      </div>
      <div class="col-lg-4">
        <div class="BTN">
          <button
            type="button"
            class="btn btn-outline-primary btn-lg btn-block mt-4"
            (click)="proceedToNext('Less than $20,000')"
            [class.selected]="formData.houseHoldIncome == 'Less than $20,000'"
          >
            Less than $20,000
          </button>
          <button
            type="button"
            class="btn btn-outline-primary btn-lg btn-block mb-3 mt-3"
            (click)="proceedToNext('$20,000 - $50,000')"
            [class.selected]="formData.houseHoldIncome == '$20,000 - $50,000'"
          >
            $20,000 - $50,000
          </button>
          <button
            type="button"
            class="btn btn-outline-primary btn-lg btn-block mb-3 mt-3"
            (click)="proceedToNext('$50,000 - $100,000')"
            [class.selected]="formData.houseHoldIncome == '$50,000 - $100,000'"
          >
            $50,000 - $100,000
          </button>
          <button
            type="button"
            class="btn btn-outline-primary btn-lg btn-block mb-3 mt-3"
            (click)="proceedToNext('$100,000 - $200,000')"
            [class.selected]="formData.houseHoldIncome == '$100,000 - $200,000'"
          >
            $100,000 - $200,000
          </button>
          <button
            type="button"
            class="btn btn-outline-primary btn-lg btn-block mb-3 mt-3"
            (click)="proceedToNext('$200,000+')"
            [class.selected]="formData.houseHoldIncome == '$200,000+'"
          >
            $200,000+
          </button>
        </div>
      </div>
      <div class="col-lg-4"></div>
    </div>
    <div class="gage-chart p74 mt-5">
      <span>74%</span>
    </div>
  </div>
</div>
