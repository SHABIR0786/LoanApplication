<div class="Content-Step-Body text-white">
  <div class="container">
    <h2 class="pb-5">How will your property be used?</h2>

    <div class="row justify-content-center">
      <div class="col-lg-4">
        <p id="Back" (click)="proceedToPrevious()">
          <i class="fa fa-angle-left" style="font-size: 25px"></i>
          <span style="position: absolute; line-height: 25px">Back</span>
        </p>
      </div>
      <div class="col-lg-4">
        <div class="BTN">
          <br /><br />
          <button
            type="button"
            class="btn btn-outline-primary btn-lg btn-block mb-3"
            (click)="proceedToNext('Primary Residence')"
            [class.selected]="formData.PropertyUse == 'Primary Residence'"
          >
            Primary Residence
          </button>
          <button
            type="button"
            class="btn btn-outline-primary btn-lg btn-block mb-3"
            (click)="proceedToNext('Secondary Home')"
            [class.selected]="formData.PropertyUse == 'Secondary Home'"
          >
            Secondary Home
          </button>
          <button
            type="button"
            class="btn btn-outline-primary btn-lg btn-block mb-3"
            (click)="proceedToNext('Investment Property')"
            [class.selected]="formData.PropertyUse == 'Investment Property'"
          >
            Investment Property
          </button>
        </div>
      </div>
      <div class="col-lg-4"></div>
    </div>

    <div class="gage-chart p16 mt-5">
      <span>16%</span>
    </div>
  </div>
</div>
