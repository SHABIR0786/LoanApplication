<div class="Content-Step-Body text-white">
  <div class="container">
    <h2 class="pb-5">Please enter your name below</h2>
    <h4 class="co-borrower">
      You can always add a co-borrower or edit this entry later.
    </h4>
    <div class="row justify-content-center">
      <div class="col-lg-4">
        <p id="Back" (click)="proceedToPrevious()">
          <i class="fa fa-angle-left" style="font-size: 25px"></i>
          <span style="position: absolute; line-height: 25px">Back</span>
        </p>
      </div>
      <div class="col-lg-4" style="margin-top: -40px">
        <div class="BTN">
          <form [formGroup]="form">
            <div id="first_name">
              <h3 style="width: 112px; font-size: 20px">First Name*</h3>
              <input
                type="text"
                id="Fn"
                placeholder="Enter Your First Name "
                #fname
                formControlName="firstname"
                [(ngModel)]="formData.firstName"
                [ngClass]="{ 'is-invalid': submitted && f.firstname.errors }"
              />
              <div
                *ngIf="submitted && f.firstname.errors"
                class="invalid-feedback"
              >
                <div *ngIf="f.firstname.errors.required">
                  Enter Your First Name.
                </div>
              </div>
            </div>
            <div id="last_name">
              <h3 style="width: 109px; font-size: 20px">Last Name*</h3>
              <input
                type="text"
                id="Ln"
                required
                placeholder="Enter Your Last Name "
                #lname
                formControlName="lasttname"
                [(ngModel)]="formData.lastName"
                [ngClass]="{ 'is-invalid': submitted && f.lasttname.errors }"
              />
              <div
                *ngIf="submitted && f.lasttname.errors"
                class="invalid-feedback"
              >
                <div *ngIf="f.lasttname.errors.required">
                  Enter Your Last Name.
                </div>
              </div>
            </div>
          </form>
          <button
            type="button"
            class="btn btn-outline-primary btn-lg btn-block mb-3 mt-3"
            required
            (click)="proceedToNext()"
          >
            Next
          </button>
        </div>
      </div>
      <div class="col-lg-4"></div>
    </div>
    <div class="gage-chart p89 mt-5">
      <span>89%</span>
    </div>
  </div>
</div>
