<div class="Content-Step-Body text-white">
  <div class="container">
    <h1 class="pb-5 font-weight-bold" style="font-size: 40px">
      Number of late mortgage payments in the
      <br />
      last 12 months?
    </h1>

    <div class="row justify-content-center">
      <div class="col-lg-4">
        <p id="Back" (click)="proceedToPrevious()">
          <i class="fa fa-angle-left"></i>
          <span> Back</span>
        </p>
      </div>
      <div class="col-lg-4">
        <div class="BTN">
          <button
            type="button"
            class="btn btn-outline-primary btn-lg btn_mwh btn-block mt-4 selected2"
            (click)="proceedToNext('None')"
            [class.selected]="formData.LateMortgagePayments == 'None'"
          >
            None
          </button>
          <button
            type="button"
            class="btn btn-outline-primary btn-lg btn_mwh btn-block mb-3 mt-3"
            (click)="proceedToNext('One Late Payment')"
            [class.selected]="
              formData.LateMortgagePayments == 'One Late Payment'
            "
          >
            One Late Payment
          </button>
          <button
            type="button"
            class="btn btn-outline-primary btn-lg btn-block mb-3 mt-3"
            (click)="proceedToNext('More Than One')"
            [class.selected]="formData.LateMortgagePayments == 'More Than One'"
          >
            More Than One
          </button>
        </div>
      </div>
      <div class="col-lg-4"></div>
    </div>
    <div class="gage-chart p63 mt-5">
      <span>63%</span>
    </div>
  </div>
</div>
