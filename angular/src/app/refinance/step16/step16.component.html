<div class="Content-Step-Body text-white">
  <div class="container">
    <h2 class="pb-5">How would you rate your credit?</h2>

    <div class="row justify-content-center">
      <div class="col-lg-4">
        <p id="Back" (click)="proceedToPrevious()">
          <i class="fa fa-angle-left"></i>
          <span> Back</span>
        </p>
      </div>
      <div class="col-lg-4">
        <div class="BTN">
          <button
            type="button"
            class="btn btn-outline-primary btn-lg btn_mwh btn-block mt-4"
            (click)="proceedToNext('Excellent (720+)')"
            [class.selected]="formData.rateCredit == 'Excellent (720+)'"
          >
            Excellent (720+)
          </button>
          <button
            type="button"
            class="btn btn-outline-primary btn-lg btn_mwh btn-block mb-3 mt-3"
            (click)="proceedToNext('Good (680 – 719)')"
            [class.selected]="formData.rateCredit == 'Good (680 – 719)'"
          >
            Good (680 – 719)
          </button>
          <button
            type="button"
            class="btn btn-outline-primary btn-lg btn_mwh btn-block mb-3 mt-3"
            (click)="proceedToNext('Fair (620 – 679)')"
            [class.selected]="formData.rateCredit == 'Fair (620 – 679)'"
          >
            Fair (620 – 679)
          </button>
          <button
            type="button"
            class="btn btn-outline-primary btn-lg btn_mwh btn-block mb-3 mt-3"
            (click)="proceedToNext('Poor (580 - 619)')"
            [class.selected]="formData.rateCredit == 'Poor (580 - 619)'"
          >
            Poor (580 - 619)
          </button>
          <button
            type="button"
            class="btn btn-outline-primary btn-lg btn_mwh btn-block mb-3 mt-3"
            (click)="proceedToNext('Below < 580')"
            [class.selected]="formData.rateCredit == 'Below < 580'"
          >
            Below < 580
          </button>
        </div>
      </div>
      <div class="col-lg-4"></div>
    </div>
    <div class="gage-chart p84 mt-5">
      <span>84%</span>
    </div>
  </div>
</div>
