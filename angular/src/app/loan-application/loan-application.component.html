<div [@routerTransition]>
    <section class="content-header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <h1>{{ "Uniform Residential Loan Application" | localize }}</h1>
                </div>
            </div>
        </div>
    </section>

    <section class="content px-2">
        <div class="container-fluid">
            <div class="card">
                <div class="card-header">
                </div>
                <div class="card-body">
                    <ng-wizard [config]="config" (stepChanged)="stepChanged($event)">

                        <ng-wizard-step [title]="'Step 1'" [description]="'TYPE OF MORTGAGE AND TERMS OF LOAN'">
                            <div class="row">
                                <div class="col-6">
                                    <div class="form-group row required">
                                        <label class="col-md-3 col-form-label">
                                            {{ "Mortgage" | localize }}
                                        </label>
                                        <div class="col-md-9">

                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="mortgageType" id="va"
                                                       value="va" checked [(ngModel)]="loanApplication.mortgageType">
                                                <label class="form-check-label" for="va">
                                                    VA
                                                </label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="mortgageType"
                                                       id="conventional" value="conventional"
                                                       [(ngModel)]="loanApplication.mortgageType">
                                                <label class="form-check-label" for="conventional">
                                                    Conventional
                                                </label>
                                            </div>

                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="mortgageType"
                                                       id="mortgageTypeOther" value="other"
                                                       [(ngModel)]="loanApplication.mortgageType">
                                                <label class="form-check-label" for="mortgageTypeOther">
                                                    Other (explain)
                                                </label>
                                            </div>

                                            <input type="text" class="form-control" name="mortgageTypeExplain"
                                                   id="mortgageTypeExplain" required minlength="2"
                                                   *ngIf="loanApplication.mortgageType === 'other'" maxlength="32"
                                                   [(ngModel)]="loanApplication.mortgageTypeExplain"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-group row required">
                                        <label class="col-md-3 col-form-label">
                                            {{ "Applied for" | localize }}
                                        </label>
                                        <div class="col-md-9">
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="appliedFor" id="fha"
                                                       value="fha" checked [(ngModel)]="loanApplication.appliedFor">
                                                <label class="form-check-label" for="fha">
                                                    FHA
                                                </label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="appliedFor"
                                                       id="rural" value="rural"
                                                       [(ngModel)]="loanApplication.appliedFor">
                                                <label class="form-check-label" for="rural">
                                                    USDA/Rural
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-group row required">
                                        <label class="col-md-3 col-form-label" for="agencyCaseNumber">
                                            {{ "Agency Case Number" | localize }}
                                        </label>
                                        <div class="col-md-9">
                                            <input type="text" class="form-control" name="agencyCaseNumber"
                                                   id="agencyCaseNumber" required minlength="2" maxlength="32"
                                                   [(ngModel)]="loanApplication.agencyCaseNumber"
                                                   #agencyCaseNumberModel="ngModel" #agencyCaseNumberEl/>
                                            <abp-validation-summary [control]="agencyCaseNumberModel"
                                                                    [controlEl]="agencyCaseNumberEl"></abp-validation-summary>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-group row required">
                                        <label class="col-md-3 col-form-label" for="lenderCaseNumber">
                                            {{ "Lender Case Number" | localize }}
                                        </label>
                                        <div class="col-md-9">
                                            <input type="text" class="form-control" name="lenderCaseNumber"
                                                   id="lenderCaseNumber" required minlength="2" maxlength="32"
                                                   [(ngModel)]="loanApplication.lenderCaseNumber"
                                                   #lenderCaseNumberModel="ngModel" #lenderCaseNumberEl/>
                                            <abp-validation-summary [control]="lenderCaseNumberModel"
                                                                    [controlEl]="lenderCaseNumberEl"></abp-validation-summary>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-group row required">
                                        <label class="col-md-3 col-form-label" for="amount">
                                            {{ "Amount" | localize }}
                                        </label>
                                        <div class="col-md-9">
                                            <input type="text" class="form-control" name="amount" id="amount" required
                                                   minlength="2" maxlength="32" [(ngModel)]="loanApplication.amount"
                                                   #amountModel="ngModel" #amountEl/>
                                            <abp-validation-summary [control]="amountModel" [controlEl]="amountEl">
                                            </abp-validation-summary>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-group row required">
                                        <label class="col-md-3 col-form-label" for="interestRate">
                                            {{ "Interest Rate" | localize }}
                                        </label>
                                        <div class="col-md-9">
                                            <input type="text" class="form-control" name="interestRate"
                                                   id="interestRate" required minlength="2" maxlength="32"
                                                   [(ngModel)]="loanApplication.interestRate"
                                                   #interestRateModel="ngModel"
                                                   #interestRateEl/>
                                            <abp-validation-summary [control]="interestRateModel"
                                                                    [controlEl]="interestRateEl">
                                            </abp-validation-summary>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-group row required">
                                        <label class="col-md-3 col-form-label" for="numberOfMonths">
                                            {{ "No. of months" | localize }}
                                        </label>
                                        <div class="col-md-9">
                                            <input type="text" class="form-control" name="numberOfMonths"
                                                   id="numberOfMonths" required minlength="2" maxlength="32"
                                                   [(ngModel)]="loanApplication.numberOfMonths"
                                                   #numberOfMonthsModel="ngModel" #numberOfMonthsEl/>
                                            <abp-validation-summary [control]="numberOfMonthsModel"
                                                                    [controlEl]="numberOfMonthsEl"></abp-validation-summary>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-group row required">
                                        <label class="col-md-3 col-form-label">
                                            {{ "Amortization Type" | localize }}
                                        </label>
                                        <div class="col-md-9">

                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="amortizationType"
                                                       id="fixedRate" value="fixedRate" checked
                                                       [(ngModel)]="loanApplication.amortizationType">
                                                <label class="form-check-label" for="fixedRate">
                                                    Fixed Rate
                                                </label>
                                            </div>

                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="amortizationType"
                                                       id="gpm" value="gpm" checked
                                                       [(ngModel)]="loanApplication.amortizationType">
                                                <label class="form-check-label" for="gpm">
                                                    GPM
                                                </label>
                                            </div>

                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="amortizationType"
                                                       id="amortizationTypeOther" value="other" checked
                                                       [(ngModel)]="loanApplication.amortizationType">
                                                <label class="form-check-label" for="amortizationTypeOther">
                                                    Other (explain):
                                                </label>
                                            </div>

                                            <input type="text" class="form-control" name="amortizationTypeExplain"
                                                   id="amortizationTypeExplain" required minlength="2"
                                                   *ngIf="loanApplication.amortizationType === 'other'" maxlength="32"
                                                   [(ngModel)]="loanApplication.amortizationTypeExplain"/>


                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="amortizationType"
                                                       id="armType" value="armType" checked
                                                       [(ngModel)]="loanApplication.amortizationType">
                                                <label class="form-check-label" for="armType">
                                                    ARM (type):
                                                </label>
                                            </div>

                                            <input type="text" class="form-control" name="amortizationTypeARM"
                                                   id="amortizationTypeARM" required minlength="2"
                                                   *ngIf="loanApplication.amortizationType === 'armType'" maxlength="32"
                                                   [(ngModel)]="loanApplication.amortizationTypeARM"/>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </ng-wizard-step>

                        <ng-wizard-step [title]="'Step 2'" [description]="'PROPERTY INFORMATION AND PURPOSE OF LOAN'">
                            <div class="row">
                                <div class="col-8">
                                    <div class="form-group row required">
                                        <label class="col-md-3 col-form-label" for="propertyAddress">
                                            {{ "Subject Property Address" | localize }}
                                        </label>
                                        <div class="col-md-9">
                                            <input type="text" class="form-control" name="propertyAddress"
                                                   placeholder="Street, city, state & ZIP" id="propertyAddress" required
                                                   minlength="2" maxlength="32"
                                                   [(ngModel)]="loanApplication.propertyAddress"
                                                   #propertyAddressModel="ngModel" #propertyAddressEl/>
                                            <abp-validation-summary [control]="propertyAddressModel"
                                                                    [controlEl]="propertyAddressEl"></abp-validation-summary>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="form-group row required">
                                        <label class="col-md-6 col-form-label" for="numberOfUnits">
                                            {{ "No. of Units" | localize }}
                                        </label>
                                        <div class="col-md-6">
                                            <input type="text" class="form-control" name="numberOfUnits"
                                                   id="numberOfUnits" required minlength="2" maxlength="32"
                                                   [(ngModel)]="loanApplication.numberOfUnits"
                                                   #numberOfUnitsModel="ngModel" #numberOfUnitsEl/>
                                            <abp-validation-summary [control]="numberOfUnitsModel"
                                                                    [controlEl]="numberOfUnitsEl"></abp-validation-summary>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-8">
                                    <div class="form-group row required">
                                        <label class="col-md-3 col-form-label" for="propertyLegalDescription">
                                            {{ "Legal Description of Subject Property" | localize }}
                                        </label>
                                        <div class="col-md-9">
                                            <input type="text" class="form-control" name="propertyLegalDescription"
                                                   placeholder="Attach description if necessary"
                                                   id="propertyLegalDescription" required minlength="2" maxlength="32"
                                                   [(ngModel)]="loanApplication.propertyLegalDescription"
                                                   #propertyLegalDescriptionModel="ngModel"
                                                   #propertyLegalDescriptionEl/>
                                            <abp-validation-summary [control]="propertyLegalDescriptionModel"
                                                                    [controlEl]="propertyLegalDescriptionEl"></abp-validation-summary>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="form-group row required">
                                        <label class="col-md-6 col-form-label" for="yearBuilt">
                                            {{ "Year Built" | localize }}
                                        </label>
                                        <div class="col-md-6">
                                            <input type="text" class="form-control" name="yearBuilt" id="yearBuilt"
                                                   required minlength="2" maxlength="32"
                                                   [(ngModel)]="loanApplication.yearBuilt" #yearBuiltModel="ngModel"
                                                   #yearBuiltEl/>
                                            <abp-validation-summary [control]="yearBuiltModel"
                                                                    [controlEl]="yearBuiltEl">
                                            </abp-validation-summary>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-6">
                                    <div class="form-group row required">
                                        <label class="col-md-3 col-form-label">
                                            {{ "Purpose of Loan" | localize }}
                                        </label>
                                        <div class="col-md-9">
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="purposeOfLoan"
                                                       id="purchase" value="purchase" checked
                                                       [(ngModel)]="loanApplication.purposeOfLoan"/>
                                                <label class="form-check-label" for="purchase">
                                                    Primary Residence
                                                </label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="purposeOfLoan"
                                                       id="construction" value="construction"
                                                       [(ngModel)]="loanApplication.purposeOfLoan"/>
                                                <label class="form-check-label" for="construction">
                                                    Secondary Residence
                                                </label>
                                            </div>

                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="purposeOfLoan"
                                                       id="constructionPermanent" value="constructionPermanent"
                                                       [(ngModel)]="loanApplication.purposeOfLoan"/>
                                                <label class="form-check-label" for="constructionPermanent">
                                                    Investment
                                                </label>
                                            </div>

                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="purposeOfLoan"
                                                       id="purposeOfLoanOther" value="other"
                                                       [(ngModel)]="loanApplication.purposeOfLoan"/>
                                                <label class="form-check-label" for="purposeOfLoanOther">
                                                    Other (explain)
                                                </label>
                                            </div>

                                            <input type="text" class="form-control" name="purposeOfLoanExplain"
                                                   id="purposeOfLoanExplain" required minlength="2"
                                                   *ngIf="loanApplication.purposeOfLoan === 'other'" maxlength="32"
                                                   [(ngModel)]="loanApplication.purposeOfLoanExplain"/>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-6">
                                    <div class="form-group row required">
                                        <label class="col-md-3 col-form-label">
                                            {{ "Property will be" | localize }}
                                        </label>
                                        <div class="col-md-9">
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="propertyWillBe"
                                                       id="primaryResidence" value="primaryResidence" checked
                                                       [(ngModel)]="loanApplication.propertyWillBe"/>
                                                <label class="form-check-label" for="primaryResidence">
                                                    Primary Residence
                                                </label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="propertyWillBe"
                                                       id="secondaryResidence" value="secondaryResidence"
                                                       [(ngModel)]="loanApplication.propertyWillBe"/>
                                                <label class="form-check-label" for="secondaryResidence">
                                                    Secondary Residence
                                                </label>
                                            </div>

                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="propertyWillBe"
                                                       id="investment" value="investment"
                                                       [(ngModel)]="loanApplication.propertyWillBe"/>
                                                <label class="form-check-label" for="investment">
                                                    Investment
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-12">
                                    <h6 class="font-italic">Complete this line if construction or construction-permanent
                                        loan. </h6>
                                </div>

                                <div class="col-2">
                                    <div class="form-group required">
                                        <label class="col-form-label" for="yearLotAcquired">
                                            {{ "Year Lot Acquired" | localize }}
                                        </label>
                                        <div>
                                            <input type="text" class="form-control" name="yearLotAcquired"
                                                   id="yearLotAcquired" required minlength="2" maxlength="32"
                                                   [(ngModel)]="loanApplication.yearLotAcquired"
                                                   #yearLotAcquiredModel="ngModel" #yearLotAcquiredEl/>
                                            <abp-validation-summary [control]="yearLotAcquiredModel"
                                                                    [controlEl]="yearLotAcquiredEl"></abp-validation-summary>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-2">
                                    <div class="form-group required">
                                        <label class="col-form-label" for="originalCost">
                                            {{ "Original Cost" | localize }}
                                        </label>
                                        <div>
                                            <input type="number" class="form-control" name="originalCost"
                                                   id="originalCost" required minlength="2" maxlength="32"
                                                   [(ngModel)]="loanApplication.originalCost"
                                                   #originalCostModel="ngModel"
                                                   #originalCostEl/>
                                            <abp-validation-summary [control]="originalCostModel"
                                                                    [controlEl]="originalCostEl">
                                            </abp-validation-summary>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-2">
                                    <div class="form-group required">
                                        <label class="col-form-label" for="amountExistingLiens">
                                            {{ "Amount Existing Liens" | localize }}
                                        </label>
                                        <div>
                                            <input type="number" class="form-control" name="amountExistingLiens"
                                                   id="amountExistingLiens" required minlength="2" maxlength="32"
                                                   [(ngModel)]="loanApplication.amountExistingLiens"
                                                   #amountExistingLiensModel="ngModel" #amountExistingLiensEl/>
                                            <abp-validation-summary [control]="amountExistingLiensModel"
                                                                    [controlEl]="amountExistingLiensEl"></abp-validation-summary>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-2">
                                    <div class="form-group required">
                                        <label class="col-form-label" for="presentValueOfLot">
                                            {{ "(a) Present Value of Lot" | localize }}
                                        </label>
                                        <div>
                                            <input type="number" class="form-control" name="presentValueOfLot"
                                                   id="presentValueOfLot" required minlength="2" maxlength="32"
                                                   [(ngModel)]="loanApplication.presentValueOfLot"
                                                   #presentValueOfLotModel="ngModel" #presentValueOfLotEl/>
                                            <abp-validation-summary [control]="presentValueOfLotModel"
                                                                    [controlEl]="presentValueOfLotEl"></abp-validation-summary>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-2">
                                    <div class="form-group required">
                                        <label class="col-form-label" for="costOfImprovements">
                                            {{ "(b) Cost of Improvements" | localize }}
                                        </label>
                                        <div>
                                            <input type="number" class="form-control" name="costOfImprovements"
                                                   id="costOfImprovements" required minlength="2" maxlength="32"
                                                   [(ngModel)]="loanApplication.costOfImprovements"
                                                   #costOfImprovementsModel="ngModel" #costOfImprovementsEl/>
                                            <abp-validation-summary [control]="costOfImprovementsModel"
                                                                    [controlEl]="costOfImprovementsEl"></abp-validation-summary>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-2">
                                    <div class="form-group required">
                                        <label class="col-form-label" for="valueCostTotal">
                                            {{ "Total (a + b)" | localize }}
                                        </label>
                                        <div>
                                            <input type="number" class="form-control" name="valueCostTotal"
                                                   id="valueCostTotal" required minlength="2" maxlength="32"
                                                   [(ngModel)]="loanApplication.valueCostTotal"
                                                   #valueCostTotalModel="ngModel" #valueCostTotalEl/>
                                            <abp-validation-summary [control]="valueCostTotalModel"
                                                                    [controlEl]="valueCostTotalEl"></abp-validation-summary>
                                        </div>
                                    </div>
                                </div>


                                <div class="col-12">
                                    <h6 class="font-italic">Complete this line if this is a refinance loan.</h6>
                                </div>

                                <div class="col-2">
                                    <div class="form-group required">
                                        <label class="col-form-label" for="yearLotAcquired">
                                            {{ "Year Acquired" | localize }}
                                        </label>
                                        <div>
                                            <input type="text" class="form-control" name="yearAcquiredRefinance"
                                                   id="yearAcquiredRefinance" required minlength="2" maxlength="32"
                                                   [(ngModel)]="loanApplication.yearAcquiredRefinance"
                                                   #yearAcquiredRefinanceModel="ngModel" #yearAcquiredRefinanceEl/>
                                            <abp-validation-summary [control]="yearAcquiredRefinanceModel"
                                                                    [controlEl]="yearAcquiredRefinanceEl"></abp-validation-summary>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-2">
                                    <div class="form-group required">
                                        <label class="col-form-label" for="originalCost">
                                            {{ "Original Cost" | localize }}
                                        </label>
                                        <div>
                                            <input type="number" class="form-control" name="originalCostRefinance"
                                                   id="originalCostRefinance" required minlength="2" maxlength="32"
                                                   [(ngModel)]="loanApplication.originalCostRefinance"
                                                   #originalCostRefinanceModel="ngModel" #originalCostRefinanceEl/>
                                            <abp-validation-summary [control]="originalCostRefinanceModel"
                                                                    [controlEl]="originalCostRefinanceEl"></abp-validation-summary>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-2">
                                    <div class="form-group required">
                                        <label class="col-form-label" for="amountExistingLiensRefinance">
                                            {{ "Amount Existing Liens" | localize }}
                                        </label>
                                        <div>
                                            <input type="number" class="form-control"
                                                   name="amountExistingLiensRefinance" id="amountExistingLiensRefinance"
                                                   required minlength="2" maxlength="32"
                                                   [(ngModel)]="loanApplication.amountExistingLiensRefinance"
                                                   #amountExistingLiensRefinanceModel="ngModel"
                                                   #amountExistingLiensRefinanceEl/>
                                            <abp-validation-summary [control]="amountExistingLiensRefinanceModel"
                                                                    [controlEl]="amountExistingLiensRefinanceEl"></abp-validation-summary>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-2">
                                    <div class="form-group required">
                                        <label class="col-form-label" for="purposeOfRefinance">
                                            {{ "Purpose of Refinance" | localize }}
                                        </label>
                                        <div>
                                            <input type="text" class="form-control" name="purposeOfRefinance"
                                                   id="purposeOfRefinance" required minlength="2" maxlength="32"
                                                   [(ngModel)]="loanApplication.purposeOfRefinance"
                                                   #purposeOfRefinanceModel="ngModel" #purposeOfRefinanceEl/>
                                            <abp-validation-summary [control]="purposeOfRefinanceModel"
                                                                    [controlEl]="purposeOfRefinanceEl"></abp-validation-summary>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-4">
                                    <div class="form-group required">
                                        <label class="col-form-label" for="improvementCostRefinance">
                                            {{ "Describe Improvements" | localize }}
                                        </label>

                                        <div class="row">
                                            <div class="col-6">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="radio"
                                                           name="describeImprovements"
                                                           id="made" value="made" checked
                                                           [(ngModel)]="loanApplication.describeImprovements">
                                                    <label class="form-check-label" for="made">
                                                        made
                                                    </label>
                                                </div>
                                                <div class="form-check">
                                                    <input class="form-check-input" type="radio"
                                                           name="describeImprovements"
                                                           id="toBeMade" value="toBeMade"
                                                           [(ngModel)]="loanApplication.describeImprovements">
                                                    <label class="form-check-label" for="toBeMade">
                                                        to be made
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="col-6">
                                                <input type="number" class="form-control"
                                                       name="improvementCostRefinance"
                                                       id="improvementCostRefinance" required minlength="2"
                                                       maxlength="32"
                                                       [(ngModel)]="loanApplication.improvementCostRefinance"
                                                       #improvementCostRefinanceModel="ngModel"
                                                       #improvementCostRefinanceEl/>
                                                <abp-validation-summary [control]="improvementCostRefinanceModel"
                                                                        [controlEl]="improvementCostRefinanceEl"></abp-validation-summary>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-6">
                                    <div class="form-group row required">
                                        <label class="col-md-3 col-form-label" for="titleHeldName">
                                            {{ "Title will be held in what Name(s)" | localize }}
                                        </label>
                                        <div class="col-md-9">
                                            <input type="text" class="form-control" name="titleHeldName"
                                                   id="titleHeldName" required minlength="2" maxlength="32"
                                                   [(ngModel)]="loanApplication.titleHeldName"
                                                   #titleHeldNameModel="ngModel" #titleHeldNameEl/>
