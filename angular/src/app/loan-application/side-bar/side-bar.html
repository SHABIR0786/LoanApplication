<div class="container-fluid">
  <div class="row min-vh-100 flex-column flex-md-row">
    <aside class="p-0 bg-dark-blue flex-shrink-1">
      <nav
        class="navbar navbar-expand navbar-dark bg-dark-blue flex-md-column flex-row align-items-start px-0"
      >
        <ul
          class="flex-md-column flex-row navbar-nav w-100 justify-content-between mt-5"
        >
          <li class="nav-item px-3 active" *ngFor="let item of menuItems">
            <a
              class="nav-link text-nowrap"
              href="#"
              *ngIf="item.route && item.route.indexOf('http') != 0"
              [routerLink]="[item.route]"
              [queryParams]="{ id : Id }"
              [class.active]="item.isActive"
            >
              <div class="row pr-3">
                <div class="col-1">
                  <i class="{{ item.icon }}"></i>
                </div>
                <div class="col-8">
                  <span class="text-white">{{ item.label }}</span>
                </div>
              </div>
            </a>
          </li>
        </ul>
      </nav>
    </aside>
    <main class="col bg-faded flex-grow-1">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
