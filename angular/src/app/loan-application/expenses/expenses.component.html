<section class="content px-2">
  <div class="container-fluid">
    <div class="card">
      <div class="card-body">
        <div class="row" [formGroup]="form">
          <div class="col-12 mb-1">
            <h4>Current Monthly Housing Expenses</h4>
          </div>

          <div class="col-12 row">
            <div class="col-12">
              <label
                >A monthly housing expense refers to the sum of the principal
                and interest amount on the primary residence, plus other related
                expenses.
              </label>
              <label
                >Do you currently rent or own? If you currently live with family
                please select Rent. *</label
              >
              <i
                class="fa fa-info-circle ml-2"
                aria-hidden="true"
                tooltipPlacement="right"
                tooltip="Applicants should complete this form as “Borrower” or “Co-Borrower,” as applicable. Co-Borrower information must also be provided (and the appropriate box checked) when the income or assets of a person other than the Borrower (including the Borrower’s spouse) will be used as a basis for loan qualification or the income or assets of the Borrower’s spouse or other person who has community property or similar rights pursuant to applicable state law will not be used as a basis for loan qualification, but his or her liabilities must be considered because the spouse or other person who has community property or similar rights and the Borrower resides in a community property state, the security property is located in a community property state, or the Borrower is relying on other property located in a community property state as a basis for repayment of the loan."
              >
              </i>
            </div>
            <div class="col-12 mb-2">
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="isLiveWithFamilySelectRent"
                  id="isLiveWithFamilySelectRent"
                  formControlName="isLiveWithFamilySelectRent"
                  value="true"
                  [(ngModel)]="data.isLiveWithFamilySelectRent"
                />
                <label class="form-check-label" for="isLiveWithFamilySelectRent"
                  >Rent</label
                >
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="isLiveWithFamilySelectRent"
                  id="isLiveWithFamilySelectRentNo"
                  formControlName="isLiveWithFamilySelectRent"
                  value="false"
                  [(ngModel)]="data.isLiveWithFamilySelectRent"
                />
                <label
                  class="form-check-label"
                  for="isLiveWithFamilySelectRentNo"
                  >Own</label
                >
              </div>
            </div>
          </div>

          <div class="col-12" *ngIf="data.isLiveWithFamilySelectRent === 'true'">
            <div class="form-group">
              <label for="rent">
                Rent
                <span class="text-danger">*</span>
              </label>
              <i
                class="fa fa-info-circle ml-2"
                aria-hidden="true"
                tooltipPlacement="right"
                tooltip="Your current monthly rent payment."
              >
              </i>
              <input
                type="text"
                class="form-control"
                name="rent"
                id="rent"
                formControlName="rent"
                required
                [(ngModel)]="data.rent"
                placeholder="$"
                prefix="$ "
                mask="separator.2"
                thousandSeparator=","
              />
              <validation-summary
                [control]="form.controls.rent"
              ></validation-summary>
            </div>
          </div>
          <div class="col-12" *ngIf="data.isLiveWithFamilySelectRent === 'false'">
            <div class="row">
              <div class="col-4">
                <div class="form-group">
                  <label for="firstMortgage">
                    First Mortgage (P&I)
                    <span class="text-danger">*</span>
                  </label>
                  <i
                    class="fa fa-info-circle ml-2"
                    aria-hidden="true"
                    tooltipPlacement="right"
                    tooltip="The total amount of your monthly mortgage payment that goes towards the Principal and Interest for your current mortgage"
                  >
                  </i>
                  <input
                    type="text"
                    class="form-control"
                    name="firstMortgage"
                    id="firstMortgage"
                    formControlName="firstMortgage"
                    required
                    [(ngModel)]="data.firstMortgage"
                    placeholder="$"
                    prefix="$ "
                    mask="separator.2"
                    thousandSeparator=","
                  />
                  <validation-summary
                    [control]="form.controls.firstMortgage"
                  ></validation-summary>
                </div>
              </div>
              <div class="col-4">
                <div class="form-group">
                  <label for="secondMortgage"> Second Mortgage (P&I) </label>
                  <i
                    class="fa fa-info-circle ml-2"
                    aria-hidden="true"
                    tooltipPlacement="right"
                    tooltip="The total monthly payment (principal and interest) for your second mortgage."
                  >
                  </i>
                  <input
                    type="text"
                    class="form-control"
                    name="secondMortgage"
                    id="secondMortgage"
                    formControlName="secondMortgage"
                    [(ngModel)]="data.secondMortgage"
                    placeholder="$"
                    prefix="$ "
                    mask="separator.2"
                    thousandSeparator=","
                  />
                </div>
              </div>
              <div class="col-4">
                <div class="form-group">
                  <label for="hazardInsurance"> Hazard Insurance </label>
                  <i
                    class="fa fa-info-circle ml-2"
                    aria-hidden="true"
                    tooltipPlacement="right"
                    tooltip="Your current monthly hazard insurance premium. Hazard insurance covers property damage caused by fire, wind, and other similar risks. Sometimes earthquakes and floods are covered. Most lenders require hazard insurance and may incorporate the insurance payment into your monthly first mortgage payment."
                  >
                  </i>
                  <input
                    type="text"
                    class="form-control"
                    name="hazardInsurance"
                    id="hazardInsurance"
                    formControlName="hazardInsurance"
                    [(ngModel)]="data.hazardInsurance"
                    placeholder="$"
                    prefix="$ "
                    mask="separator.2"
                    thousandSeparator=","
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-4">
                <div class="form-group">
                  <label for="realEstateTaxes">
                    Real Estate Taxes
                    <span class="text-danger">*</span>
                  </label>
                  <i
                    class="fa fa-info-circle ml-2"
                    aria-hidden="true"
                    tooltipPlacement="right"
                    tooltip="Your current monthly property tax payments. Enter 0 or leave the field blank if the monthly property tax is included in your first mortgage payment."
                  >
                  </i>
                  <input
                    type="text"
                    class="form-control"
                    name="realEstateTaxes"
                    id="realEstateTaxes"
                    formControlName="realEstateTaxes"
                    required
                    [(ngModel)]="data.realEstateTaxes"
                    placeholder="$"
                    prefix="$ "
                    mask="separator.2"
                    thousandSeparator=","
                  />
                  <validation-summary
                    [control]="form.controls.realEstateTaxes"
                  ></validation-summary>
                </div>
              </div>
              <div class="col-4">
                <div class="form-group">
                  <label for="mortgageInsurance">
                    Mortgage Insurance
                    <span class="text-danger">*</span>
                  </label>
                  <i
                    class="fa fa-info-circle ml-2"
                    aria-hidden="true"
                    tooltipPlacement="right"
                    tooltip="Your current monthly mortgage insurance premium. Mortgage insurance is an insurance policy that protects a mortgage lender or title holder in the event that the borrower defaults on payments, dies, or is otherwise unable to meet the contractual obligations of the mortgage. Enter 0 or leave the field blank if this payment is included in your first mortgage payment."
                  >
                  </i>
                  <input
                    type="text"
                    class="form-control"
                    name="mortgageInsurance"
                    id="mortgageInsurance"
                    formControlName="mortgageInsurance"
                    required
                    [(ngModel)]="data.mortgageInsurance"
                    placeholder="$"
                    prefix="$ "
                    mask="separator.2"
                    thousandSeparator=","
                  />
                  <validation-summary
                    [control]="form.controls.mortgageInsurance"
                  ></validation-summary>
                </div>
              </div>
              <div class="col-4">
                <div class="form-group">
                  <label for="homeOwnersAssociation">
                    Homeowners Association
                    <span class="text-danger">*</span>
                  </label>
                  <i
                    class="fa fa-info-circle ml-2"
                    aria-hidden="true"
                    tooltipPlacement="right"
                    tooltip="Your current monthly homeowner's association dues, if any.
                  "
                  >
                  </i>
                  <input
                    type="text"
                    class="form-control"
                    name="homeOwnersAssociation"
                    id="homeOwnersAssociation"
                    formControlName="homeOwnersAssociation"
                    required
                    [(ngModel)]="data.homeOwnersAssociation"
                    placeholder="$"
                    prefix="$ "
                    mask="separator.2"
                    thousandSeparator=","
                  />
                  <validation-summary
                    [control]="form.controls.homeOwnersAssociation"
                  ></validation-summary>
                </div>
              </div>
            </div>
          </div>
          <div class="col-12" *ngIf="!!data.isLiveWithFamilySelectRent">
            <div class="form-group">
              <label for="otherHousingExpenses">
                Other Housing Expenses
                <span class="text-danger">*</span>
              </label>
              <i
                class="fa fa-info-circle ml-2"
                aria-hidden="true"
                tooltipPlacement="right"
                tooltip="The total of any other monthly housing expenses you are currently paying. For example, utilities, gardening service, pest control, etc."
              >
              </i>
              <input
                type="text"
                class="form-control"
                name="otherHousingExpenses"
                id="otherHousingExpenses"
                formControlName="otherHousingExpenses"
                required
                [(ngModel)]="data.otherHousingExpenses"
                placeholder="$"
                prefix="$ "
                mask="separator.2"
                thousandSeparator=","
              />
              <validation-summary
                [control]="form.controls.otherHousingExpenses"
              ></validation-summary>
            </div>
          </div>

          <div class="col-12">
            <button class="btn btn-secondary" (click)="proceedToPrevious()">
              Back
            </button>
            <button
              class="btn btn-secondary float-right"
              (click)="proceedToNext()"
            >
              Next
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
