<div class="Content-Step-Body text-white">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-12">
        <h1>
          Now, approximately how long do you plan to <br />
          own the property?
        </h1>
        <div class="col-lg-4 pl-4">
          <i class="fa fa-angle-left" id="icon"></i>
          <p id="Back" (click)="proceedToPrevious()">Back</p>
        </div>
      </div>
    </div>

    <div class="row justify-content-center pt-2 mt-n5">
      <div class="col-md-4 col-lg-3">
        <div
          class="card mb-3 mb-md-0 text-center bg_transparent"
          [class.selected]="formData.howLongPlan == '3-5 Years'"
        >
          <div
            class="card-body"
            (click)="proceedToNext('3-5 Years')"
            style="cursor: pointer"
          >
            <h1 class="pb-3 pt-4 text-white">3-5</h1>
            <p>Years</p>
          </div>
        </div>
      </div>
      <div class="col-md-4 col-lg-3">
        <div
          class="card mb-3 mb-md-0 text-center bg_transparent"
          [class.selected]="formData.howLongPlan == '5-10 Years'"
        >
          <div
            class="card-body"
            (click)="proceedToNext('5-10 Years')"
            style="cursor: pointer"
          >
            <h1 class="pb-3 pt-4">5-10</h1>
            <p>Years</p>
          </div>
        </div>
      </div>
    </div>
    <div class="row justify-content-center pt-4 mb-n5">
      <div class="col-md-4 col-lg-3">
        <div
          class="card mb-3 mb-md-0 text-center bg_transparent"
          [class.selected]="formData.howLongPlan == '10-20 Years'"
        >
          <div
            class="card-body"
            (click)="proceedToNext('10-20 Years')"
            style="cursor: pointer"
          >
            <h1 class="pb-3 pt-4">10-20</h1>
            <p>Years</p>
          </div>
        </div>
      </div>

      <div class="col-md-4 col-lg-3">
        <div
          class="card mb-3 mb-md-0 text-center bg_transparent"
          [class.selected]="formData.howLongPlan == '20+ Years'"
        >
          <div
            class="card-body"
            (click)="proceedToNext('20+ Years')"
            style="cursor: pointer"
          >
            <h1 class="pb-3 pt-4">20+</h1>
            <p>Years</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
