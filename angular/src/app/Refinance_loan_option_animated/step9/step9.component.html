<app-refinance-animated-header></app-refinance-animated-header>
<div class="Content-Step-Body text-white">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-10">
        <h2 class="pb-5">Are you looking to pay that off?</h2>
        <div class="col-lg-4">
          <i class="fa fa-angle-left" id="icon"></i>
          <p id="Back" (click)="proceedToPrevious()">Back</p>
        </div>
      </div>
    </div>

    <div class="row justify-content-center pt-4">
      <div class="col-md-4 col-lg-3">
        <div class="card bg-white mb-3 mb-md-0 text-center">
          <div
            class="card-body"
            (click)="proceedToNext()"
            style="cursor: pointer"
          >
            <h1 class="pb-3 pt-4 text-primary">Yes</h1>
          </div>
        </div>
      </div>
      <div class="col-md-4 col-lg-3">
        <div class="card mb-3 mb-md-0 text-center">
          <div
            class="card-body"
            (click)="proceedToNext()"
            style="cursor: pointer"
          >
            <h1 class="pb-3 pt-4">No</h1>
          </div>
        </div>
      </div>
    </div>
    <app-refinance-animated-header></app-refinance-animated-header>
  </div>
</div>
