<div class="Content-Step-Body text-white">
  <div class="container">
    <h2 class="pb-5 font-weight-bold" style="font-size: 40px">
      Great! Tell us how youâ€™re using this property.
    </h2>

    <div class="row justify-content-center">
      <div class="col-md-2 col-sm-0">
        <div class="pt-5">
          <span class="pt-3 cursor_pointer">
            <i class="fa fa-angle-left" id="icon"></i>
            <span id="Back" (click)="proceedToPrevious()" class="pl-1">
              Back</span
            >
          </span>
        </div>
      </div>
      <div class="col-md-8 col-sm-12">
        <div class="row">
          <div class="col-lg-4 col-md-4">
            <div class="form-group mt-5">
              <div
                class="card bg_transparent"
                [class.selected]="formData.PropertyUse == 'Home to live in'"
              >
                <div
                  class="card-body cursor_pointer"
                  (click)="proceedToNext('Home to live in')"
                >
                  <!-- <i class="fa fa-home fa-5x"></i> -->
                  <img
                    src="assets/images/home-white.png"
                    alt=""
                    width="129px"
                    height="107px"
                  />
                  <h5 class="mt-3">Home to live in</h5>
                  <!-- <p>BUY A HOME</p> -->
                </div>
              </div>
            </div>
          </div>

          <div class="col-lg-4 col-md-4">
            <div class="form-group mt-5">
              <div
                class="card bg_transparent"
                [class.selected]="
                  formData.PropertyUse == 'Lowest Monthly Payment'
                "
              >
                <div
                  class="card-body cursor_pointer"
                  (click)="proceedToNext('Investment Property')"
                >
                  <img
                    src="assets/images/big-dollar.png"
                    alt=""
                    width="57px"
                    height="107px"
                  />
                  <h5 class="mt-3">Investment Property</h5>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-4 col-md-4">
            <div class="form-group mt-5">
              <div
                class="card bg_transparent"
                [class.selected]="formData.PropertyUse == 'Second home'"
              >
                <div
                  class="card-body cursor_pointer"
                  (click)="proceedToNext('Second home')"
                >
                  <img
                    src="assets/images/date-icon.png"
                    alt=""
                    width="109px"
                    height="107px"
                  />
                  <h5 class="mt-3">Second home</h5>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-2 col-sm-0"></div>
    </div>

    <div>
      <!-- <h5 class="information"><i class="fa fa-lock"></i> Your information is secure | No hassles | No obligations
            </h5> -->
      <!-- <input type="text" placeholder="SKIP THIS STEP NEXT" id="button"> -->
      <!-- <p id="button" class="box-fill">SKIP THIS STEP NEXT</p> -->
      <div class="row pt-3">
        <div class="col-md-4 col-sm-0"></div>
        <div class="col-md-4 col-sm-12 px-md-5 px-lg-5">
          <button
            id="button"
            class="box-fill"
            (click)="proceedToNext('Skipped')"
          >
            SKIP THIS STEP NEXT
          </button>
        </div>
        <div class="col-md-4 col-sm-0"></div>
      </div>
    </div>
  </div>
</div>
