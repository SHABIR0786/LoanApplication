<div class="wrapper">
  <div *ngIf="IsRefinanceLoanOptions; else app_content">
    <app-animated-form-header></app-animated-form-header>
    <router-outlet></router-outlet>
    <app-animated-form-footer></app-animated-form-footer>
  </div>
  <ng-template #app_content>
    <app-header></app-header>
    <ng-container *ngIf="IsLoanForm; else other_content">
      <loan-side-bar></loan-side-bar>
    </ng-container>
    <ng-template #other_content>
      <router-outlet></router-outlet>
    </ng-template>
    <app-footer></app-footer>
  </ng-template>
</div>
