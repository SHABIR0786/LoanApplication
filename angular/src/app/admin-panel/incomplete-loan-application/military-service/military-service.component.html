<div>
  <h4 class="section-title">Military Service of Borrower</h4>
  <div class="info-block">
    <p>
      This section asks questions about your (or your deceased spouse's)
      military service.
    </p>
  </div>
  <div class="form-block">
    <form>
      <div class="row">
        <div class="col-10">
          <p>
            <b>Military Service</b> â€“ Did you (or your deceased spouse) ever
            serve, or are you currently serving, in the United States Armed
            Forces?
          </p>
        </div>
        <div class="col">
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              id="isServeUSForces"
              name="isServeUSForces"
              (change)="assignValueToFlg()"
              value="true"
            />
            <label class="form-check-label" for="inlineRadio1">Yes</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              id="isServeUSForces"
              name="isServeUSForces"
              value="false"
              (change)="removeValueFromFlg()"
            />
            <label class="form-check-label" for="inlineRadio2">No</label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-10">
          <div class="d-flex">
            <div>
              <p style="margin-right: 10px">If YES, check all that apply:</p>
            </div>
            <div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="isCurrentlyServing"
                  name="isCurrentlyServing"
                  [(ngModel)]="militaryServiceModel.isCurrentlyServing"
                  [disabled]="militaryServiceModel.isServeUSForces == false"
                />
                <label class="form-check-label" for="defaultCheck1">
                  Currently serving on active duty with projected expiration
                  date of service/tour
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  [disabled]="militaryServiceModel.isServeUSForces == false"
                  id="isCurrentlyRetired"
                  name="isCurrentlyRetired"
                  [(ngModel)]="militaryServiceModel.isCurrentlyRetired"
                />
                <label class="form-check-label" for="defaultCheck1">
                  Currently retired, discharged, or separated from service
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="isNonActivatedMember"
                  name="isNonActivatedMember"
                  [(ngModel)]="militaryServiceModel.isNonActivatedMember"
                  [disabled]="militaryServiceModel.isServeUSForces == false"
                />
                <label class="form-check-label" for="defaultCheck1">
                  Only period of service was as a non-activated member of the
                  Reserve or National Guard
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="isSurvivingSpouse"
                  name="isSurvivingSpouse"
                  [(ngModel)]="militaryServiceModel.isSurvivingSpouse"
                  [disabled]="militaryServiceModel.isServeUSForces == false"
                />
                <label class="form-check-label" for="defaultCheck1">
                  Surviving spouse
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="col-2 input-border-bottom">
          <input
            type="date"
            id="projectedExpirationServiceDate"
            name="projectedExpirationServiceDate"
            [(ngModel)]="militaryServiceModel.projectedExpirationServiceDate"
            [disabled]="militaryServiceModel.isServeUSForces == false"
          />
        </div>
      </div>
    </form>
  </div>
  <div class="row text-right mt-5">
    <div class="col-sm-12">
      <button class="btn btn-fill" (click)="createMilitaryService()">
        NEXT
      </button>
    </div>
  </div>
</div>
