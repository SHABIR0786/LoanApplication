<style>
  :host/deep/.ui-inputtext {
    margin: 0;
    outline: medium none;
    padding: 0.25em;
    font-weight: normal;
    border-bottom: 1px solid #000 !important;
    border-top: 0px !important;
    border-left: 0px !important;
    border-right: 0px !important;
    width: 100% !important;
}
</style>

<div>
  <h4 class="section-title">Loan Originator Information</h4>
  <div class="info-block">
    <p>To be completed by your <b>Loan Originator.</b></p>
  </div>
  <div class="form-block disabled">
    <form>
      <div class="row gx-3 gy-2 mb-3 align-items-center">
        <div class="col-12">
          <label class="visually-hidden" for="specificSizeInputGroupUsername"
            >Loan Originator Organization Name</label
          >
          <div class="input-group">
            <div class="input-group-text">
              Loan Originator Organization Name
            </div>
            <input
              type="text"
              class="form-control"
              id="organizationName" name="organizationName"
              #organizationName="ngModel" [(ngModel)]="loanOriginatorInfoModels.organizationName"
            />
          </div>
        </div>
      </div>
      <div class="row gx-3 gy-2 mb-3 align-items-center">
        <div class="col-12">
          <label class="visually-hidden" for="specificSizeInputGroupUsername"
            >Address</label
          >
          <div class="input-group">
            <div class="input-group-text">Address</div>
            <input
              type="text"
              class="form-control"
              id="address" name="address"
              #address="ngModel" [(ngModel)]="loanOriginatorInfoModels.address"
            />
          </div>
        </div>
      </div>
      <div class="row gx-3 gy-2 mb-3 align-items-center">
        <div class="col">
          <label class="visually-hidden" for="specificSizeInputGroupUsername"
            >Loan Originator Organization NMLSR ID#</label
          >
          <div class="input-group">
            <div class="input-group-text">
              Loan Originator Organization NMLSR ID#
            </div>
            <p-inputMask       id="organizationNmlsrId" name="organizationNmlsrId"
            #organizationNmlsrId="ngModel" [(ngModel)]="loanOriginatorInfoModels.organizationNmlsrId" mask="9999 9999 9999 9999"></p-inputMask>
            <!-- <input
              type="text"
              class="form-control"
              id="organizationNmlsrId" name="organizationNmlsrId"
              #organizationNmlsrId="ngModel" [(ngModel)]="loanOriginatorInfoModels.organizationNmlsrId"
            /> -->
          </div>
        </div>
        <div class="col">
          <label class="visually-hidden" for="specificSizeInputGroupUsername"
            >State License ID#
          </label>
          <div class="input-group">
            <div class="input-group-text">State License ID#</div>
            <p-inputMask  id="organizationStateLicenceId" name="organizationStateLicenceId" #organizationStateLicenceId="ngModel" [(ngModel)]="loanOriginatorInfoModels.organizationStateLicenceId" mask="9999 9999 9999 9999"></p-inputMask>
            <!-- <input
              type="text"
              class="form-control"
              id="organizationStateLicenceId" name="organizationStateLicenceId"
              #organizationStateLicenceId="ngModel" [(ngModel)]="loanOriginatorInfoModels.organizationStateLicenceId"
            /> -->
          </div>
        </div>
      </div>
      <div class="row gx-3 gy-2 mb-3 align-items-center">
        <div class="col-12">
          <label class="visually-hidden" for="specificSizeInputGroupUsername"
            >Loan Originator Name
          </label>
          <div class="input-group">
            <div class="input-group-text">Loan Originator Name</div>
            <input
              type="text"
              class="form-control"
              id="originatorName" name="originatorName"
              #originatorName="ngModel" [(ngModel)]="loanOriginatorInfoModels.originatorName"
            />
          </div>
        </div>
      </div>
      <div class="row gx-3 gy-2 mb-3 align-items-center">
        <div class="col">
          <label class="visually-hidden" for="specificSizeInputGroupUsername"
            >Loan Originator NMLSR ID#</label
          >
          <div class="input-group">
            <div class="input-group-text">Loan Originator NMLSR ID#</div>
            <p-inputMask   id="originatorNmlsrId" name="originatorNmlsrId"
            #originatorNmlsrId="ngModel" [(ngModel)]="loanOriginatorInfoModels.originatorNmlsrId" mask="9999 9999 9999 9999"></p-inputMask>
            <!-- <input
              type="text"
              class="form-control"
              id="originatorNmlsrId" name="originatorNmlsrId"
              #originatorNmlsrId="ngModel" [(ngModel)]="loanOriginatorInfoModels.originatorNmlsrId"
            /> -->
          </div>
        </div>
        <div class="col">
          <label class="visually-hidden" for="specificSizeInputGroupUsername"
            >State License ID#
          </label>
          <div class="input-group">
            <div class="input-group-text">State License ID#</div>
            <p-inputMask  id="originatorStateLicenseId" name="originatorStateLicenseId" #originatorStateLicenseId="ngModel" [(ngModel)]="loanOriginatorInfoModels.originatorStateLicenseId" mask="9999 9999 9999 9999"></p-inputMask>

            <!-- <input
              type="text"
              class="form-control"
              id="originatorStateLicenseId" name="originatorStateLicenseId"
              #originatorStateLicenseId="ngModel" [(ngModel)]="loanOriginatorInfoModels.originatorStateLicenseId"
            /> -->
          </div>
        </div>
      </div>
      <div class="row gx-3 gy-2 mb-3 align-items-center">
        <div class="col-sm-9">
          <label class="visually-hidden" for="specificSizeInputGroupUsername"
            >Email
          </label>
          <div class="input-group">
            <div class="input-group-text">Email</div>
            <input
              type="text" class="form-control" id="email" name="email"     #email="ngModel" [(ngModel)]="loanOriginatorInfoModels.email"/>
          </div>
        </div>
        <div class="col-sm-3">
          <label class="visually-hidden" for="specificSizeInputGroupUsername">Phone</label>
          <div class="input-group">
            <div class="input-group-text">Phone</div>

            <p-inputMask  id="phone" name="phone" #phone="ngModel" [(ngModel)]="loanOriginatorInfoModels.phone" mask="(999) 999-9999"></p-inputMask>

            <!-- <input  type="text"  class="form-control"  id="phone" name="phone"  #phone="ngModel" [(ngModel)]="loanOriginatorInfoModels.phone"/> -->
          </div>
        </div>
      </div>
      <div class="row gx-3 gy-2 align-items-center">
        <div class="col-sm-8">
          <label class="visually-hidden" for="specificSizeInputGroupUsername"
            >Signature
          </label>
          <div class="input-group">
            <div class="input-group-text">Signature</div>
            <input
              type="text"
              class="form-control"

            />
          </div>
        </div>
        <div class="col-sm-4">
          <label class="visually-hidden" for="specificSizeInputGroupUsername">Date</label>
          <div class="input-group">
            <div class="input-group-text">Date</div>
            <input
              type="date"
              class="form-control"
              id="date" name="date"
              #date="ngModel" [(ngModel)]="loanOriginatorInfoModels.date"
            />
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="separator"></div>
  <div class="row borrower-block">
    <div class="col-sm-8">
      <div class="input-group">
        <div class="input-group-text">Borrower Name:</div>
        <input
          type="text"
          class="form-control"
          id="specificSizeInputGroupUsername"
        />
      </div>
    </div>
  </div>
  <div class="row text-right mt-5">
    <div class="col-sm-12">
      <button class="btn btn-fill" (click)="create()">Finish</button>
    </div>
  </div>
</div>
