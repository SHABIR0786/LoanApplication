<div class="container">
  <div class="row">
    <div class="col">
      <div class="card my-5">
        <div class="card-header">Site configuration</div>
        <div class="card-body">
          <form>
            <div class="form-row">
              <div class="form-group col-md-5">
                <label for="page">Page</label>
                <select id="page" class="form-control">
                  <option selected disabled></option>
                  <option value="app/home">Home page</option>
                </select>
              </div>
            </div>
            <h5 class="card-title">Top Carousel</h5>
            <div class="form-row w-100">
              <div class="form-group col-4">
                <label for="top-caraousel-slider">Sliders</label>
                <input
                  type="file"
                  id="top-caraousel-slider"
                  name="top-caraousel-slider"
                  class="form-control"
                />
              </div>
              <div class="form-group col-4">
                <label for="top-caraousel-header">Header</label>
                <input
                  type="text"
                  id="top-caraousel-header"
                  name="top-caraousel-header"
                  class="form-control"
                />
              </div>
              <div class="form-group col-4">
                <label for="top-caraousel-sub-header">Sub Header</label>
                <input
                  type="text"
                  id="top-caraousel-sub-header"
                  name="top-caraousel-sub-header"
                  class="form-control"
                />
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
