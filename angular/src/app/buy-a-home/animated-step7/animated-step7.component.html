<div class="Content-Step-Body text-white">
  <div class="container">
    <h2 class="">How much is your down payment?</h2>
    <p>
      just an estimate is fine.You can update the amount later in the process.
    </p>

    <div class="row justify-content-center">
      <div class="col-lg-4">
        <p id="back" class="fa fa-angle-left" (click)="proceedToPrevious()">
          <span style="margin-left: 10px">Back</span>
        </p>
      </div>
      <div class="col-lg-4">
        <div class="btn">
          <br /><br />
          <form [formGroup]="form">
            <!-- <span class="percent"> 20% </span> -->
            <!-- <select class="form-control input-special mb-3" name="" id="">
            <option>$60,000</option>
          </select> -->
            <!-- <input
            #input
            type="text"
            required
            class="form-control input-special mb-3"
            [(ngModel)]="formData.downPayment"
          /> -->
            <input
              #input
              type="text"
              required
              class="form-control input-special mb-3"
              [(ngModel)]="formData.downPayment"
              formControlName="amount"
              [ngClass]="{ 'is-invalid': submitted && f.amount.errors }"
              placeholder="Down Payment"
              prefix="$ "
              mask="separator.2"
              thousandSeparator=","
              maxlength="18"
            />
            <div *ngIf="submitted && f.amount.errors" class="invalid-feedback">
              <div *ngIf="f.amount.errors.required">Enter Valid Amount</div>
            </div>
            <input
              #inputPercent
              type="text"
              required
              class="form-control input-special mb-3"
              placeholder="Down Payment Percentage?"
              [(ngModel)]="formData.downPaymentPercent"
              formControlName="downPercent"
              [ngClass]="{ 'is-invalid': submitted && f.downPercent.errors }"
              mask="separator.2"
              thousandSeparator=","
              maxlength="18"
              suffix="% "
            />
            <div
              *ngIf="submitted && f.downPercent.errors"
              class="invalid-feedback"
            >
              <div *ngIf="f.downPercent.errors.required">
                Enter Valid Percent
              </div>
            </div>
          </form>
          <button
            type="button"
            class="btn btn-outline-primary btn-lg btn-block mb-3"
            (click)="proceedToNext()"
          >
            Next
          </button>
        </div>
      </div>
      <div class="col-lg-4"></div>
    </div>
    <div class="gage-chart">
      <span>37%</span>
    </div>
  </div>
</div>
