<div class="Content-Step-Body text-white">
  <div class="container">
    <h2 class="">How much is your down payment?</h2>
    <p>
      just an estimate is fine.You can update the amount later in the process.
    </p>

    <div class="row justify-content-center">
      <div class="col-lg-4">
        <p id="back" class="fa fa-angle-left" (click)="proceedToPrevious()">
          <span style="margin-left: 10px">Back</span>
        </p>
      </div>
      <div class="col-lg-4">
        <div class="btn">
          <br /><br />
          <form class="form" [formGroup]="form">
            <span class="percent">%</span>
            <input
              min="0"
              max="100"
              type="number"
              class="form-control input-special mb-3 number_percent"
              (change)="percentChange($event)"
              formControlName="downPercent"
            />
            <input
              type="text"
              class="form-control input-special mb-3"
              formControlName="amount"
              [ngClass]="{
                'is-invalid': submitted && StepSevenControl.amount.errors
              }"
              placeholder="Down Payment"
              prefix="$"
              (change)="downPaymentChange($event)"
              mask="separator.2"
              thousandSeparator=","
              maxlength="18"
            />
            <span
              class="text-danger"
              *ngIf="
                (StepSevenControl.amount.touched || submitted) &&
                StepSevenControl.amount.errors?.required
              "
            >
              DownPayment is required
            </span>
          </form>
          <button
            type="button"
            class="btn btn-outline-primary btn-lg btn-block mb-3"
            (click)="proceedToNext()"
          >
            Next
          </button>
        </div>
      </div>
      <div class="col-lg-4"></div>
    </div>
    <div class="gage-chart">
      <span>37%</span>
    </div>
  </div>
</div>
