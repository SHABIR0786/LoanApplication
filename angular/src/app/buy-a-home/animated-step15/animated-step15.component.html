<div class="Content-Step-Body text-white">
  <div class="container">
    <h2 class="">How would you rate your credit?</h2>

    <div class="row justify-content-center">
      <div class="col-lg-4">
        <p id="back" class="fa fa-angle-left" (click)="proceedToPrevious()">
          <span style="margin-left: 10px">Back</span>
        </p>
      </div>
      <div class="col-lg-4">
        <div class="btn">
          <br /><br />
          <button
            type="button"
            class="btn btn-outline-primary btn-lg btn-block mb-3"
            (click)="proceedToNext('Excellent (720+)')"
            [class.selected]="formData.rateCredit == 'Excellent (720+)'"
          >
            Excellent (720+)
          </button>
          <button
            type="button"
            class="btn btn-outline-primary btn-lg btn-block mb-3"
            (click)="proceedToNext('Good (680 - 719)')"
            [class.selected]="formData.rateCredit == 'Good (680 - 719)'"
          >
            Good (680 - 719)
          </button>
          <button
            type="button"
            class="btn btn-outline-primary btn-lg btn-block mb-3"
            (click)="proceedToNext('Fair (620 - 679)')"
            [class.selected]="formData.rateCredit == 'Fair (620 - 679)'"
          >
            Fair (620 - 679)
          </button>
          <button
            type="button"
            class="btn btn-outline-primary btn-lg btn-block mb-3"
            (click)="proceedToNext('Good (580 - 619)')"
            [class.selected]="formData.rateCredit == 'Good (580 - 619)'"
          >
            Good (580 - 619)
          </button>
          <button
            type="button"
            class="btn btn-outline-primary btn-lg btn-block mb-3"
            (click)="proceedToNext('Below < 580')"
            [class.selected]="formData.rateCredit == 'Below < 580'"
          >
            Below < 580
          </button>
        </div>
      </div>
      <div class="col-lg-4"></div>
    </div>
    <div class="gage-chart">
      <span>79%</span>
    </div>
  </div>
</div>
